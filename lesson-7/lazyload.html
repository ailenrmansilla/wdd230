            <picture>
                <img src="images/placeholder5.png" data-src='images/image5.png' alt="Flower5">
            </picture>
            <picture>
                <img src="images/placeholder6.png" data-src='images/image6.png' alt="Flower6">

        </div>
    </main>
    <footer></footer>
    <script src="JS/lazyload.js"></script>

</html>
